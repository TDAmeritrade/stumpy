name: Tests
on:
  push:
    branches: main
  pull_request:
    branches: main
env:
  NUMAB_THREADING_LAYER: tbb
jobs:
  unit-testing:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [ubuntu-latest, macos-latest, windows-latest]
        os: [macos-latest]
        # python-version: ['3.7', '3.8', '3.9', '3.10']
        python-version: ['3.9']
    steps:
      - uses: actions/checkout@v2
      - name: Set Up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python Version
        run: python -c "import sys; print(sys.version)"
        shell: bash
      - name: Install STUMPY And Other Dependencies
        run: pip install --editable .[ci]
        shell: bash
      - name: Install TBB Threading Layer
        run: pip install tbb
        shell: bash
      - name: Run Black
        run: black --check --diff ./
        shell: bash
      - name: Run Flake8
        run: flake8 ./
        shell: bash
      - name: Show Full Numba Environment
        run: python -m numba -s
        shell: bash
      - name: Run Unit Tests
        # run: ./test.sh unit
        run: ./test.sh custom tests/test_stumped.py::test_stumped_self_join print 20
        shell: bash
